<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h3>{{ isEditMode ? 'Edit Employee' : 'Add New Employee' }}</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Employee ID</label>
            <input type="text" class="form-control" formControlName="employee_id" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" formControlName="first_name" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" formControlName="last_name" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Phone</label>
            <input type="tel" class="form-control" formControlName="phone" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Date of Birth</label>
            <input type="date" class="form-control" formControlName="date_of_birth" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Gender</label>
            <select class="form-select" formControlName="gender" required>
              <option value="">Select Gender</option>
              <option value="M">Male</option>
              <option value="F">Female</option>
              <option value="O">Other</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Company</label>
            <select class="form-select" formControlName="company" required>
              <option value="">Select Company</option>
              <option *ngFor="let company of companies" [value]="company.id">{{ company.name }}</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Department</label>
            <select class="form-select" formControlName="department" required>
              <option value="">Select Department</option>
              <option *ngFor="let dept of departments" [value]="dept.id">{{ dept.name }}</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Designation</label>
            <select class="form-select" formControlName="designation" required>
              <option value="">Select Designation</option>
              <option *ngFor="let desig of designations" [value]="desig.id">{{ desig.title }}</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Location</label>
            <select class="form-select" formControlName="location" required>
              <option value="">Select Location</option>
              <option *ngFor="let loc of locations" [value]="loc.id">{{ loc.name }}</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Employee Type</label>
            <select class="form-select" formControlName="employee_type" required>
              <option value="">Select Employee Type</option>
              <option *ngFor="let type of employeeTypes" [value]="type.id">{{ type.name }}</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 mb-3">
            <label class="form-label">Address</label>
            <textarea class="form-control" formControlName="address" required></textarea>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">City</label>
            <input type="text" class="form-control" formControlName="city" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">State</label>
            <input type="text" class="form-control" formControlName="state" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Pincode</label>
            <input type="text" class="form-control" formControlName="pincode" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Salary</label>
            <input type="number" class="form-control" formControlName="salary" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Date of Joining</label>
            <input type="date" class="form-control" formControlName="date_of_joining" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Date of Leaving</label>
            <input type="date" class="form-control" formControlName="date_of_leaving">
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Emergency Contact Name</label>
            <input type="text" class="form-control" formControlName="emergency_contact_name" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Emergency Contact Phone</label>
            <input type="tel" class="form-control" formControlName="emergency_contact_phone" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Emergency Contact Relation</label>
            <input type="text" class="form-control" formControlName="emergency_contact_relation" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">
              <input type="checkbox" formControlName="is_active"> Active
            </label>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary me-2" [disabled]="loading">
              {{ loading ? 'Saving...' : 'Save' }}
            </button>
            <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
